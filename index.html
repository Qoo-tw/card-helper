<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>刷卡助手</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0b1f3a">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>刷卡助手</h1>
    <div class="sub">輸入店家與金額 → 推薦卡片 + 回饋 + 本月剩餘</div>
  </header>

  <main>
    <section class="card">
      <label>店家/描述</label>
      <input id="merchant" placeholder="例如：鮮乳坊、Spotify、海外實體" autocomplete="off"/>

      <label>金額</label>
      <input id="amount" type="number" inputmode="decimal" placeholder="例如：2000"/>

      <div class="row">
        <div class="col">
          <label>交易地區（可自動/可手動改）</label>
          <select id="region">
            <option value="">（自動判別）</option>
            <option value="國內">國內</option>
            <option value="國外">國外</option>
          </select>
        </div>
        <div class="col">
          <label>日期</label>
          <input id="date" type="date"/>
        </div>
      </div>

      <div class="row">
        <button id="btnRecommend">推薦</button>
        <button id="btnAdd" class="secondary">記一筆</button>
        <button id="btnReset" class="danger">重置本月</button>
      </div>

      <div id="msg" class="msg"></div>
    </section>

    <section class="card">
      <h2>推薦結果</h2>
      <div class="result">
        <div><span class="k">推薦卡片：</span><span id="outCard">—</span></div>
        <div><span class="k">命中規則：</span><span id="outRule">—</span></div>
        <div><span class="k">本筆回饋(估)：</span><span id="outReward">—</span></div>
        <div><span class="k">該規則本月剩餘回饋：</span><span id="outRemainReward">—</span></div>
        <div><span class="k">該規則本月剩餘可刷：</span><span id="outRemainSpend">—</span></div>
      </div>
    </section>

    <section class="card">
      <h2>本月紀錄（存在手機本機）</h2>
      <div id="txList" class="tx"></div>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
  <script src="./app.js"></script>
</body>
</html>
